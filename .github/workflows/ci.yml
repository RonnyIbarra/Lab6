name: CI/CD workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Lint del Código
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Simular despliegue
        run: echo "Despliegue simulado: la aplicación pasó Lint y pruebas correctamente"
